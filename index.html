<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>XSLT Rebel Alliance</title>
	<!--

	XSLT Rebel Alliance

	TL;DR - We will fight for XSLT...

	Contact: Lee Kelleher, @leekelleher
			 Chriztian Steinmeier, @greystate

	-->
	<style>
	@keyframes pulsating {
		  0% { text-shadow: 0 -1px 1px hsla(120, 0%, 0%, 0.75), 0 0  8px hsla(60, 40%, 45%, 0.3); }
		 50% { text-shadow: 0 -1px 1px hsla(120, 0%, 0%, 0.75), 0 0 64px hsla(60, 80%, 85%, 0.8); }
		100% { text-shadow: 0 -1px 1px hsla(120, 0%, 0%, 0.75), 0 0  8px hsla(60, 40%, 45%, 0.3); }
	}

	html, body { margin: 0; padding: 0; min-height: 100dvb; }

	body {
		text-shadow: 0 -1px 1px hsla(120, 0%, 0%, 0.75), 0 0 64px hsla(60, 80%, 85%, 0.8);
		font-size: 0.875em;
		display: flex;
		flex-direction: column;
		flex-wrap: nowrap;
		justify-content: center;
		align-items: center;
	}

	h1, h2 { text-align: center; }

	#logo h1 {
		opacity: 0.8;
		font-size: 2.2857em;
		text-transform: uppercase;
	}

	article h2 {
		font-size: 6.2857em;
		animation: pulsating 16s ease-in-out infinite;
	}

	article, aside, footer, header, hgroup, nav, section { display: block; }

	a:hover { opacity: 1.0; }

	:root {
		--color: #2229;
		--bgcolor: #bbc;
		color-scheme: light dark;
	}

	@media (prefers-color-scheme: dark) {
		:root {
			--color: #f8cf4799;
			--bgcolor: #222;
		}
	}

	body {
		background: var(--bgcolor);
		color: var(--color);
	}

	@media (max-width: 50em) {
		body { font-size: 0.5em; }
	}

	@font-face {
		font-display: swap;
		font-family: 'Pirata';
		font-style: normal;
		font-weight: 1 1000;
		src: url('fonts/pirata-one-v22-latin-regular.woff2') format('woff2');
	}

	@font-face {
		font-display: swap;
		font-family: 'Chau';
		font-style: normal;
		font-weight: 1 1000;
		src: url('fonts/chau-philomene-one-v15-latin-regular.woff2') format('woff2');
	}

	#logo h1 { font-family: "Chau", sans-serif;  letter-spacing: 0.1em; }
	article h2 { font-family: "Pirata", monospace;  letter-spacing: 0.05em; }
	</style>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
</head>
<body>

<section id="logo">
	<h1>XSLT Rebel Alliance</h1>
</section>

<article>
	<header>
		<h2>&lt;xsl:apply-templates /&gt;</h2>
	</header>
</article>

</body>
</html>
